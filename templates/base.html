    <style>
        .footer-overlay {
            background: #fff;
            opacity: 0.94;
        }
        
        .footer-widget h3 {
            margin-bottom: 30px;
            font-style: normal;
            font-weight: bold;
            font-size: 18px;
            line-height: 16px;
            color: #000000;
            font-family: Formular;
        }
        
        .footer-links a {
            font-style: normal;
            font-weight: 300;
            font-size: 14px;
            line-height: 2.7;
            color: #828282;
            text-transform: capitalize;
            text-decoration: none;
            font-family: "Roboto", sans-serif;
        }
        
        .con_info p {
            margin: 0;
        }
        
        .footer-widget.logo-fot p {
            margin: 0;
        }
        
        #footer {
            padding: 80px 0 0 0;
        }
        
        .footer-widget.logo-fot h4 {
            font-style: normal;
            font-weight: bold;
            font-size: 18px;
            line-height: 16px;
            color: #000000;
        }
        
        .footer-widget.logo-fot p {
            max-width: 250px;
        }
        
        .branch_margin {
            margin-top: 32px;
        }
        
        ul.social-list li {
            font-style: normal;
            font-weight: 300;
            font-size: 14px;
            line-height: 19px;
            color: #828282;
            list-style-type: none;
            padding-bottom: 14px;
            text-transform: capitalize;
            font-family: Formular;
        }
        
        ul.social-list {
            margin: 0;
            padding: 0;
        }
        
        ul.social-list li {
            display: inline-block;
            padding-right: 15px;
        }
        
        ul.social-list li i {
            color: #868686;
            font-size: 18px;
            background: #d6d6d682;
            border-radius: 50px;
            width: 35px;
            height: 35px;
            line-height: 2;
            text-align: center;
            transition: 0.5s ease-out;
            cursor: pointer;
            border: 1px solid transparent;
        }
